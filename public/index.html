<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy lovers page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- header -->
    <header>
      <div class="container">
        <div class="main-title">Puppy lovers page</div>
      </div>
    </header>
    <!-- section 1 -->
    <section id="banner-image">
      <img src="Image/images/banner-puppies.jpg" alt="" />
    </section>
    <!-- section 1 -->
    <section class="top-container">
      <div class="container">
        <div class="puppy-container">
          <img src="Image/images/puppy-1.jpg" alt="" />
        </div>
        <div class="puppy-container middle-puppy">
          <div class="puppy-missing">Puppy missing here!!</div>
        </div>
        <div class="puppy-container">
          <img src="Image/images/puppy-2.jpg" alt="" />
        </div>
      </div>
    </section>
    <!-- section 2 -->
    <section class="vertical-puppies-section">
      <div class="container">
        <div class="section-title">More Puppies</div>

        <div class="vertical-puppies-wrapper">
          <div class="puppy-container-vertical left">
            <img src="Image/images/puppy-3.jpg" alt="" />
          </div>
          <div class="puppy-container-vertical right">
            <img src="Image/images/puppy-4.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="credit">Developed by: Dawit</div>
      </div>
    </footer>
  </body>

</html>
